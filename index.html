<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Desafío Simple | Módulo Maquetado</title>

  </head>
  <body>
    <!-- ⬇ Section 6 | Conoce a nuestros partners -->
    <section>
    <section class="partners__container">
      <h2 class="partners__title">Conoce a nuestros partners</h2>
      <div class="partners__wrapper">
          <ul class="partners-block partners-top move-right">
            <!-- PETROF -->
            <li class="list-style">
              <a href="#" class="partners-block__items partners-block__items--right">
                <div class="bg-icon">
                  <img class="petrof-img" src="./assets/icons/petrof-icon.svg" alt="Petrof Partner Icon">
                </div>
                <span class="petrof-span">petrof</span>
              </a>
            </li>
            <!-- PARISPIAN -->
            <li class="partners-block__items partners-block__items--hidden">
              <a href="#" class="partners-block__items partners-block___items--link">
                <div class="bg-icon">
                  <img class="paris-pian-img" src="./assets/icons/parispian-icon.svg" alt="Paris Pian Partner Icon">
                </div>
                <span class="paris-pian-spn">paríspian</span>
              </a>
            </li>
          </ul>
          <ul class="partners-block partners-mid move-left">
            <!-- HEFILTI -->
            <li class="partners-block__items--hidden">
              <a href="#" class="partners-block__items">
                <span class="hefilti-spn">hefilti</span>
                <div class="bg-icon">
                  <img class="hefilti-img" src="./assets/icons/hefilti-icon.svg" alt="Hefilti Partner Icon">
                </div>
              </a>
            </li>
            <!-- BOOKPA -->
            <li class="list-style">
              <a href="#" class="partners-block__items partners-block__items--left">
                <span class="bookpa-spn">bookpa</span>
                <div class="bg-icon">
                  <img class="bookpa-img" src="./assets/icons/bookpa-icon.svg" alt="Bookpa Partner Icon">
                </div>
              </a>
            </li>
            <!-- YAMAHA -->
            <li class="partners-block__items--hidden">
              <a href="#" class="partners-block__items">
                <span class="yamaha-spn">yamaha</span>
                <div class="bg-icon">
                  <img class="hefilti-img" src="./assets/icons/yahama-icon.svg" alt="Yamaha Partner Icon">
                </div>
              </a>
            </li>
          </ul>
          <ul class="partners-block partners-bttm move-right">
            <!-- PIANOTWO -->
            <li class="partners-block__items partners-block__items--hidden">
              <a href="#" class="partners-block__items">
                <div class="bg-icon">
                  <img class="pianotwo-img" src="./assets/icons/pianotwo-icon.svg" alt="PianoTwo Partner Icon" id="pianotwo-img">
                </div>
                <span class="pianotwo-spn">pianotwo</span>
              </a>
            </li>
            <!-- PIAFMAR -->
            <li class="list-style">
              <a href="#" class="partners-block__items partners-block__items--right">
                <div class="bg-icon">
                  <img class="piafmar-img" src="./assets/icons/piafmar-icon.svg" alt="Piafmar Partner Icon">
                </div>
                <span class="piafmar-spn">piafmar</span>
              </a>
            </li>
          </ul>
      </div>
    </section>
    <!-- ⬆ Section 6 | Conoce a nuestros partners -->
  </body>
</html>
